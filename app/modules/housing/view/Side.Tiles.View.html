

<!-- TILES DE OTROS SITIOS, ESTOS SON LOS MOSTRADOS BAJO EL SLIDER-->
<!-- ---------------------------------------- TILE DE EVENTOS -------------------------------------------- -->
  <div class="TileSite1">
    <div class="TileSitesContenido">
      <i class="material-icons  materialOut">insert_invitation</i>
      <div class="slider">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
          <div uib-slide ng-repeat="slide1 in slides track by slide1.id" index="slide1.id">
            <img ng-src="{{slide1.image}}" style="margin:auto;">
            <div id="Tile-title" class="carousel-caption">
            </div>
            <div class="BlurredSideTileBar"></div>
          </div>
        </div>
        <span class="SpanTitle" translate>EventTitle</span>
      </div>
    </div>
  </div>
